<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-folder-open"></i> Dosya Yönetim Sistemi</h1>
        </header>
        <main>
            <div class="card upload-section">
                <h2><i class="fa-solid fa-upload"></i> Dosya Yükle</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" multiple>
                    <button type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Yükle</button>
                </form>
            </div>
            <div class="card files-section">
                <h2><i class="fa-solid fa-file-lines"></i> Dosyalarım</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Dosya ara...">
                </div>
                <div class="files-list" id="filesList">
                    <div class="empty-message" id="emptyMessage" style="display:none;">
                        <i class="fa-regular fa-folder-open fa-2x"></i><br>
                        Henüz dosya yok.
                    </div>
                </div>
            </div>
        </main>
        <div id="spinner" class="spinner-overlay" style="display:none;">
            <div class="fa-3x">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
